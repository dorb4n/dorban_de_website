<!doctype html>
<html>
  <head >
    <title>Posts :: DORBAN</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem;
        }
        .wrapper {
            background: rgb(10,89,163);
            background: linear-gradient(90deg, rgba(10,89,163,1) 0%, rgba(0,105,8,1) 100%); 
            font-family: monospace;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            vertical-align: middle;
        }
        .blink {
            animation: blink-animation 1.3s steps(5, start) infinite;
            -webkit-animation: blink-animation 1.3s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        @-webkit-keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
  </head>
  <body >
    <div class="wrapper">
        <h1>Offline<span class="blink">_</span></h1>
        <p>Updating the frontend</p>
    </div>
  </body>
</html>
